        <div class="login_section">



            <div class="container">
                <div class="row">
                    <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
                        <div class="card card-signin my-5">
                            <div class="card-body">
                                <h5 class="card-title text-center">Log In</h5>
                                <br>

                                <form class="form-signin" action="" method="post"> 
                                    <!-- email -->
                                    <div class="input-group mb-3">
                                        <span class="input-group-text" style=" background-color: #1D5D9B; color: beige;"
                                            id="basic-addon1">@</span>
                                        <input type="email" class="form-control" placeholder="xyz@gmail.com"
                                            aria-label="email" aria-describedby="basic-addon1" required autofocus>
                                    </div>
                                    <!-- password -->
                                    <div class="input-group mb-3">
                                        <span class="input-group-text" id="basic-addon1"
                                            style=" background-color: #1D5D9B;color: beige;">#</span>
                                        <input type="password" class="form-control" placeholder="Password"
                                            aria-label="Password" aria-describedby="basic-addon1" required autofocus>
                                    </div>
                                    <!-- checkbox for remember -->
                                    <div class="custom-control custom-checkbox mb-3">
                                        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                                        <label class="form-check-label" for="flexCheckDefault">Remember password
                                        </label>

                                    </div>
                                    <br>
                                    <!-- btn login -->
                                    <button class="btn btn-lg btn-block text-uppercase " type="submit"
                                        id="submitButton">Log In</button>

                                    <br>
                                    <p> Do not have any account? <a href="signup.html">signup</a></p>

                                </form>
                            </div>
